<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- get date me arroja el numero del 1 al 31 del mes y get day el de la semana del 1 al 7 / '/' para concatenar-->
    <script>
        let fecha = new Date(122,8,10)
        document.write('La fecha de hoy es:')
        document.write(fecha.getDate()+'/')
        document.write(fecha.getMonth()+1 + '/')
        document.write(fecha.getUTCFullYear()+' ')
        document.write('y son las')
        document.write(fecha.getHours()+ ':')
        document.write(fecha.getMinutes()+':')
        document.write(fecha.getSeconds()+':')
    </script>
</body>
</html>
