<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="" id="formulario">
        <div class="mb-3 mt-3">
            <label for="nombre">Ingrese usuario</label>
            <input type="text" id="nombre" name="nombre" class="form-control">
        </div>
        <div class="mb-3">
            <label for="clave">Ingrese clave</label>
            <input type="password" id="clave" name="clave" class="form-control">
        </div >
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Aceptar</button>
        </div>
        </form>
        <script src="jsLogin.js">
                 </script>
  
    <script >
       window.addEventListener('load',iniciarEventos) //DOMContentLoaded carga mucho mas rapido que load jquery es una libreria para acceder a los elementos DOM
            function iniciarEventos(){
                document.getElementById("formulario").addEventListener('submit',verificar)
            }
            const user = "MarinaCh"
            const pw = 1234
            function verificar(evt){
                let usuario = document.getElementById("nombre").value
                let clave = document.getElementById("clave").value
                if(usuario == user && clave == pw){
                    window.alert("Login existoso")
                    evt.preventDefault()
                }else{
                    alert("Verifique los datos ingresados")
                }
            } 
    </script>
    <!-- preventDefault para que no envie los datos al servidor-->
    <!-- window es un objeto que me representa la ventana del navegador -  onclick="verificar()"-->
    </div>
    
</body>
</html>
